version: 1
backend:
  phases:
    build:
      commands:
        - export NODE_OPTIONS=--max-old-space-size=4096
        - npm install -g pnpm@8.11.0
        - pnpm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - export NODE_OPTIONS=--max-old-space-size=4096
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*
      - node_modules/**/*
